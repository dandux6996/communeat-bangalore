<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#FF6F61">
  <title>Commun-EAT-y</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #FF6F61;
      --secondary: #6B5B95;
      --accent: #88B04B;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-light: #fafafa;
      --bg-input: #ffffff;
      --border-radius: 6px;
      --transition: 0.3s;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-light); color: var(--text-dark); }
    header.banner {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-light);
    }
    header.banner h1 { font-size: 2.5rem; font-weight: 600; margin: 0; }
    header.banner .tagline { font-size: 1.2rem; font-weight: 300; margin: 0.5rem 0 0; }
    main.container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      transition: border-color var(--transition);
    }
    .controls input, .controls select { background: var(--bg-input); flex: 1 1 200px; }
    .controls input:focus, .controls select:focus { border-color: var(--primary); outline: none; }
    .controls button {
      background: var(--accent);
      color: var(--text-light);
      border: none;
      cursor: pointer;
      flex: 0 0 auto;
      transition: background var(--transition);
    }
    .controls button:hover { background: var(--primary); }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: var(--bg-input);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      vertical-align: top;
    }
    thead th {
      background: var(--primary);
      color: var(--text-light);
      font-weight: 600;
    }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #f1f1f1; }
    #map {
      width: 100%;
      height: 600px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a.restaurant-link { color: var(--secondary); text-decoration: none; font-weight: 500; }
    a.restaurant-link:hover { text-decoration: underline; }
    a.menu-link {
      background: var(--secondary);
      color: var(--text-light);
      padding: 0.5rem 0.75rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-size: 0.9rem;
      transition: background var(--transition);
    }
    a.menu-link:hover { background: var(--primary); }
    .status { display: block; text-align: center; margin-top: 1rem; font-style: italic; }
    .error { color: red; }
  </style>
</head>
<body>
  <header class="banner">
    <h1>Commun-EAT-y</h1>
    <p class="tagline">Discover flavor. Share belonging.</p>
  </header>
  <main class="container">
    <section class="controls">
      <input id="location-input" type="text" placeholder="Enter pincode or locality" />
      <select id="cuisine-select">
        <option value="">Any cuisine</option>
        <option>American</option>
        <option>Asian</option>
        <option>Bakery</option>
        <option>Bar</option>
        <option>BBQ</option>
        <option>Breakfast</option>
        <option>Brazilian</option>
        <option>British</option>
        <option>Buffets</option>
        <option>Caf√©</option>
        <option>Caribbean</option>
        <option>Chinese</option>
        <option>Coffee</option>
        <option>Comfort Food</option>
        <option>Desserts</option>
        <option>Dim Sum</option>
        <option>European</option>
        <option>Fast Food</option>
        <option>French</option>
        <option>German</option>
        <option>Greek</option>
        <option>Indian</option>
        <option>Italian</option>
        <option>Japanese</option>
        <option>Korean</option>
        <option>Latin American</option>
        <option>Malaysian</option>
        <option>Mediterranean</option>
        <option>Mexican</option>
        <option>Middle Eastern</option>
        <option>Pizza</option>
        <option>Seafood</option>
        <option>Spanish</option>
        <option>Steakhouse</option>
        <option>Sushi</option>
        <option>Tapas</option>
        <option>Thai</option>
        <option>Vegetarian</option>
        <option>Vietnamese</option>
      </select>
      <button id="search-btn">Search</button>
      <span id="status" class="status"></span>
    </section>

    <section class="results">
      <table id="restaurant-table">
        <thead>
          <tr>
            <th>Restaurant Name</th>
            <th>Rating</th>
            <th>Reviews</th>
            <th>Address</th>
            <th>Menu</th>
          </tr>
        </thead>
        <tbody> <!-- rows will be inserted here --> </tbody>
      </table>
    </section>

    <section class="map-section">
      <div id="map"></div>
    </section>
  </main>

  <script>
    let geocoder, placesService, autocomplete, map, infoWindow, markers = [];

    function initMap() {
      const bangaloreBounds = { north: 13.139, south: 12.787, east: 77.736, west: 77.455 };
      geocoder = new google.maps.Geocoder();
      placesService = new google.maps.places.PlacesService(document.createElement('div'));
      infoWindow = new google.maps.InfoWindow();
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('location-input'),
        { bounds: bangaloreBounds, strictBounds: true, types: ['(regions)'], componentRestrictions: { country: 'IN' } }
      );
      document.getElementById('search-btn').addEventListener('click', onSearchClick);
      map = new google.maps.Map(document.getElementById('map'), { center: { lat: 12.9716, lng: 77.5946 }, zoom: 12 });
    }

    function focusMarker(index) {
      const marker = markers[index];
      map.panTo(marker.getPosition());
      map.setZoom(16);
      google.maps.event.trigger(marker, 'click');
    }

    function onSearchClick() {
      const address = document.getElementById('location-input').value.trim();
      const cuisine = document.getElementById('cuisine-select').value;
      const statusEl = document.getElementById('status');
      const tbody = document.querySelector('#restaurant-table tbody');
      tbody.innerHTML = '';
      statusEl.textContent = '';
      if (!address) {
        statusEl.textContent = 'Please enter a pincode or locality.';
        statusEl.className = 'status error';
        return;
      }
      statusEl.textContent = 'Geocoding...';
      geocoder.geocode({ address }, (results, geocodeStatus) => {
        if (geocodeStatus !== 'OK' || !results[0]) {
          statusEl.textContent = 'Could not find that location.';
          statusEl.className = 'status error';
          return;
        }
        statusEl.textContent = 'Searching for top-rated restaurants with >200 reviews...';
        findTopRated(results[0].geometry.location, cuisine);
      });
    }

    function findTopRated(location, cuisine) {
      const request = { location, radius: 3000, type: 'restaurant' };
      if (cuisine) request.keyword = cuisine;
      placesService.nearbySearch(request, (results, status) => {
        const statusEl = document.getElementById('status');
        const tbody = document.querySelector('#restaurant-table tbody');
        if (status !== 'OK' || !results || !results.length) {
          statusEl.textContent = 'No restaurants found.';
          statusEl.className = 'status error';
          return;
        }
        markers.forEach(m => m.setMap(null)); markers = [];
        const filtered = results
          .filter(r => typeof r.rating === 'number' && (r.user_ratings_total || 0) > 200)
          .sort((a, b) => b.rating - a.rating || (b.user_ratings_total || 0) - (a.user_ratings_total || 0));
        const top5 = filtered.slice(0, 5);
        map.setCenter(location); map.setZoom(14);

        top5.forEach((place, i) => {
          const tr = document.createElement('tr');
          const menuUrl = `https://www.google.com/maps/search/?api=1&query=menu&query_place_id=${place.place_id}`;
          tr.innerHTML =
            `<td><a href="javascript:void(0)" class="restaurant-link" onclick="focusMarker(${i})">${place.name}</a></td>` +
            `<td>${place.rating.toFixed(1)}</td>` +
            `<td>${place.user_ratings_total}</td>` +
            `<td>${place.vicinity || place.formatted_address || ''}</td>` +
            `<td><a href="${menuUrl}" class="menu-link" target="_blank">View Menu</a></td>`;
          tbody.appendChild(tr);

          const marker = new google.maps.Marker({ map, position: place.geometry.location, title: place.name });
          marker.addListener('click', () => {
            const lat = place.geometry.location.lat(); const lng = place.geometry.location.lng();
            const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            infoWindow.setContent(`<div><strong>${place.name}</strong><br/>${place.rating.toFixed(1)} out of 5<br/>` +
                                  `<a href="${mapsUrl}" target="_blank"><button class="map-btn">Open in Google Maps</button></a></div>`);
            infoWindow.open(map,marker);
          }); markers.push(marker);
        });
        statusEl.textContent = `Showing top ${top5.length} restaurants by rating with >200 reviews.`;
        statusEl.className = 'status';
      });
    }

    window.initMap = initMap;
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKeq3a0O__Mm7EQLy0zrHYuJUq8Ly1Ps&libraries=places&callback=initMap"></script>
</body>
</html>
