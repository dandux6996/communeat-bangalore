<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Communeat Bangalore</title>
  <meta name="description" content="Enter a Bangalore pincode to view restaurants on Google Maps." />
  <style>
    :root {
      --primary-color: #1a3642;
      --accent-color: #e07a5f;
      --bg-color: #fafafa;
      --text-color: #333;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg-color); color: var(--text-color); }
    header { background: var(--primary-color); color: #fff; text-align: center; padding: 2rem 1rem; }
    header h1 { margin: 0; font-size: 2.5rem; }
    main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    .input-group { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .input-group input { flex: 1; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .input-group button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: var(--accent-color);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe { width: 100%; height: 500px; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Communeat Bangalore</h1>
    <p>Enter a pincode to see restaurants</p>
  </header>
  <main>
    <div class="input-group">
      <input type="text" id="pincode" placeholder="e.g., 560001" />
      <button onclick="showMap()">Show Restaurants</button>
    </div>
    <iframe id="mapFrame" src="" allowfullscreen loading="lazy"></iframe>
  </main>

  <script>
    function showMap() {
      const pin = document.getElementById('pincode').value.trim();
      if (!pin) {
        alert('Please enter a pincode.');
        return;
      }
      const query = encodeURIComponent('restaurants in Bangalore ' + pin);
      const url = 'https://www.google.com/maps?q=' + query + '&output=embed';
      document.getElementById('mapFrame').src = url;
    }
  </script>
</body>
</html>
