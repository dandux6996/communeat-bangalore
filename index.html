<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#FF6F61">
  <title>Commun-EAT-y</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #FF6F61;
      --secondary: #6B5B95;
      --accent: #88B04B;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-light: #fafafa;
      --bg-input: #ffffff;
      --border-radius: 6px;
      --transition: 0.3s;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-light); color: var(--text-dark); }
    header.banner {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-light);
    }
    header.banner h1 { font-size: 2.5rem; font-weight: 600; margin: 0; }
    header.banner .tagline { font-size: 1.2rem; font-weight: 300; margin: 0.5rem 0 0; }
    main.container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; text-align: center; display:grid; gap:1rem; grid-template-columns: 1fr; }
    .hidden { display: none; }
    .controls { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 0.75rem; }
    .controls input, .controls select, .controls button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }
    .controls button { background: var(--accent); color: var(--text-light); border: none; cursor: pointer; }
    .controls button:hover { background: var(--primary); }
    .map-layout { display: grid; grid-template-columns: 1fr 360px; gap: 12px; align-items:start; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; background: var(--bg-input); box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: var(--border-radius); overflow: hidden; }
    th, td { padding: 1rem; text-align: left; vertical-align: top; }
    thead th { background: var(--primary); color: var(--text-light); font-weight: 600; }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #f1f1f1; }
    #map { width: 100%; height: 720px; border-radius: var(--border-radius); background: #eee; }
    .restaurant-link { color: var(--secondary); text-decoration: none; font-weight: 500; display: block; }
    .restaurant-link:hover { text-decoration: underline; }
    .overview { font-size: 0.9rem; margin-top: 0.5rem; color: #555; }
    a.menu-link { background: var(--secondary); color: var(--text-light); padding: 0.5rem 0.75rem; border-radius: var(--border-radius); text-decoration: none; font-size: 0.9rem; }
    a.menu-link:hover { background: var(--primary); }
    .status { display: block; text-align: center; margin-top: 1rem; font-style: italic; }
    .error { color: red; }
    .mode-picker { max-width: 800px; margin: 2rem auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .mode-card { background: var(--bg-input); border: 1px solid #e5e5e5; border-radius: 10px; padding: 1.25rem; cursor: pointer; text-align: center; }
    .route-controls { display:flex; gap:0.6rem; flex-wrap:wrap; justify-content:center; align-items:center; }
    .sidebar { background:var(--bg-input); border-radius:8px; padding:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); text-align:left; overflow:auto; max-height:720px; }
    .sidebar h3 { margin:0 0 8px 0; font-size:16px; color:var(--secondary); }
    .diagnostic { background:#fff5f5; border-left:4px solid #ff6f61; padding:8px; margin-top:8px; border-radius:6px; color:#8a1e1e }
    @media (max-width:980px){ .map-layout { grid-template-columns: 1fr; } #map{height:520px;} .sidebar{max-height:420px;} }
  </style>
</head>
<body>
  <header class="banner">
    <h1>Commun-EAT-y</h1>
    <p class="tagline">Discover flavor. Share belonging.</p>
  </header>

  <main class="container">
    <!-- Mode picker -->
    <section id="mode-picker" class="mode-picker">
      <div id="pick-location" class="mode-card" role="button" tabindex="0" aria-label="Choose Location mode">
        <h2>Location</h2>
        <p>Find top-rated restaurants near a spot in Bangalore.</p>
      </div>
      <div id="pick-route" class="mode-card" role="button" tabindex="0" aria-label="Choose Route mode">
        <h2>Route</h2>
        <p>Plan eats along a route (Bengaluru → Salem demo).</p>
      </div>
    </section>

    <!-- Location mode (exact original logic restored) -->
    <div id="location-mode" class="hidden">
      <section class="controls">
        <input id="location-input" type="text" placeholder="Enter any Bangalore address, locality, street, or pincode" />
        <select id="cuisine-select" aria-label="Cuisine">
          <option value="">Any cuisine</option>
          <option>American</option><option>Asian</option><option>Bakery</option><option>Bar</option><option>BBQ</option>
          <option>Breakfast</option><option>Brazilian</option><option>British</option><option>Buffets</option><option>Café</option>
          <option>Caribbean</option><option>Chinese</option><option>Coffee</option><option>Comfort Food</option><option>Desserts</option>
          <option>Dim Sum</option><option>European</option><option>Fast Food</option><option>French</option><option>German</option>
          <option>Greek</option><option>Indian</option><option>Italian</option><option>Japanese</option><option>Korean</option>
          <option>Latin American</option><option>Malaysian</option><option>Mediterranean</option><option>Mexican</option>
          <option>Middle Eastern</option><option>Pizza</option><option>Seafood</option><option>Spanish</option><option>Steakhouse</option>
          <option>Sushi</option><option>Tapas</option><option>Thai</option><option>Vegetarian</option><option>Vietnamese</option>
        </select>
        <select id="price-select" aria-label="Price range">
          <option value="">Any price</option>
          <option value="0">₹ (Budget)</option>
          <option value="1">₹₹</option>
          <option value="2">₹₹₹</option>
          <option value="3">₹₹₹₹</option>
          <option value="4">₹₹₹₹₹</option>
        </select>
        <button id="search-btn">Search</button>
        <span id="status" class="status"></span>
      </section>

      <section class="results">
        <table id="restaurant-table">
          <thead>
            <tr>
              <th>Restaurant</th>
              <th>Rating / Reviews</th>
              <th style="width:15%;">Address</th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="map-section">
        <!-- Map will be shown here when Location mode is chosen -->
        <div id="map" class="hidden" aria-hidden="true"></div>
      </section>
    </div>

    <!-- Route mode: fixed Bengaluru -> Salem (map hidden until user selects Route) -->
    <div id="route-mode" class="hidden" style="width:100%;">
      <section class="controls route-controls" style="justify-content:center;">
        <!-- No inputs (fixed route) -->
        <button id="route-reset-btn" style="background:#eee;color:#111;border:1px solid #ddd;">Reset Map</button>
        <span id="route-status" class="status"></span>
      </section>

      <div class="map-layout">
        <!-- Reuse same #map element location for route as well -->
        <div id="map-route-placeholder" class="hidden" aria-hidden="true" style="width:100%;">
          <!-- map is the same DOM element #map, we show it and reuse it -->
          <div style="display:none"></div>
        </div>

        <aside class="sidebar" id="route-sidebar">
          <h3>Route summary</h3>
          <div id="route-summary">Choose Route mode to display Bengaluru → Salem.</div>
          <div id="places-list"></div>
          <div id="diagnostic"></div>
        </aside>
      </div>
    </div>
  </main>

  <script>
    // --- Shared map/services variables ---
    let map, geocoder, placesService, infoWindow, autocompleteLocationInput, directionsService, directionsRenderer, markers = [];

    // initialize map and services on load (but keep map element hidden)
    function initMap() {
      geocoder = new google.maps.Geocoder();
      placesService = new google.maps.places.PlacesService(document.createElement('div'));
      infoWindow = new google.maps.InfoWindow();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });

      // create map attached to #map element (even while hidden). We'll resize when showing.
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 12,
        mapTypeControl: false
      });
      directionsRenderer.setMap(map);

      // Setup autocomplete for location input (Bangalore bounds, same as original)
      const bangaloreBounds = { north: 13.139, south: 12.787, east: 77.736, west: 77.455 };
      const locInput = document.getElementById('location-input');
      if (locInput) {
        autocompleteLocationInput = new google.maps.places.Autocomplete(locInput, {
          bounds: bangaloreBounds,
          strictBounds: true,
          types: ['geocode'],
          componentRestrictions: { country: 'IN' }
        });
      }

      // Hook up mode picker but DO NOT show map initially
      const pickLocation = document.getElementById('pick-location');
      const pickRoute = document.getElementById('pick-route');
      const modePicker = document.getElementById('mode-picker');
      const locationMode = document.getElementById('location-mode');
      const routeMode = document.getElementById('route-mode');
      const mapEl = document.getElementById('map');

      function showMapAndResize() {
        // show #map and ensure it renders correctly
        if (mapEl.classList.contains('hidden')) {
          mapEl.classList.remove('hidden');
          mapEl.setAttribute('aria-hidden', 'false');
        }
        // trigger resize so Google map redraws properly
        google.maps.event.trigger(map, 'resize');
        // re-center to previous center or Bangalore
        map.setCenter({ lat: 12.9716, lng: 77.5946 });
      }

      function showLocationMode() {
        modePicker.classList.add('hidden');
        routeMode.classList.add('hidden');
        locationMode.classList.remove('hidden');
        // show map
        showMapAndResize();
      }
      function showRouteMode() {
        modePicker.classList.add('hidden');
        locationMode.classList.add('hidden');
        routeMode.classList.remove('hidden');
        // show map
        showMapAndResize();
        // draw fixed Bengaluru -> Salem route + restaurants
        drawFixedRouteAndRestaurants();
      }

      pickLocation.addEventListener('click', showLocationMode);
      pickLocation.addEventListener('keypress', (e)=>{ if(e.key==='Enter' || e.key===' ') showLocationMode(); });
      pickRoute.addEventListener('click', showRouteMode);
      pickRoute.addEventListener('keypress', (e)=>{ if(e.key==='Enter' || e.key===' ') showRouteMode(); });

      // Hook up location search button to restored handler
      const searchBtn = document.getElementById('search-btn');
      if (searchBtn) searchBtn.addEventListener('click', onSearchClick);

      // Route reset button shows map if hidden and clears overlays
      const routeResetBtn = document.getElementById('route-reset-btn');
      if (routeResetBtn) routeResetBtn.addEventListener('click', () => {
        clearMarkers();
        directionsRenderer.set('directions', null);
        document.getElementById('route-summary').textContent = 'Choose Route mode to display Bengaluru → Salem.';
        document.getElementById('places-list').innerHTML = '';
      });
    }

    // --------------------------
    // Restore original Location mode functions (exact logic)
    // --------------------------
    function onSearchClick() {
      const address = document.getElementById('location-input').value.trim();
      const cuisine = document.getElementById('cuisine-select').value;
      const price = document.getElementById('price-select').value; // capture price
      const statusEl = document.getElementById('status');
      const tbody = document.querySelector('#restaurant-table tbody');
      tbody.innerHTML = '';
      statusEl.textContent = '';
      if (!address) {
        statusEl.textContent = 'Please enter a location.';
        statusEl.className = 'status error';
        return;
      }
      statusEl.textContent = 'Geocoding...';
      geocoder.geocode({ address }, (results, geocodeStatus) => {
        if (geocodeStatus !== 'OK' || !results || !results[0]) {
          statusEl.textContent = 'Could not find that location.';
          statusEl.className = 'status error';
          return;
        }
        statusEl.textContent = 'Searching for top-rated restaurants with >200 reviews...';
        // pass price to finder
        findTopRated(results[0].geometry.location, cuisine, price);
      });
    }

    function findTopRated(location, cuisine, price) {
      const request = { location, radius: 3000, type: 'restaurant' };
      if (cuisine) request.keyword = cuisine;

      const selectedPrice = (price !== '' && price !== null && typeof price !== 'undefined')
        ? parseInt(price, 10)
        : null;

      placesService.nearbySearch(request, (results, status) => {
        const statusEl = document.getElementById('status');
        const tbody = document.querySelector('#restaurant-table tbody');
        if (status !== 'OK' || !results || !results.length) {
          statusEl.textContent = 'No restaurants found.';
          statusEl.className = 'status error';
          return;
        }

        // Clear markers
        markers.forEach(m => m.setMap(null));
        markers = [];

        // Filter & sort (same criteria: rating present, >200 reviews, price filter)
        const filtered = results
          .filter(r =>
            typeof r.rating === 'number' &&
            (r.user_ratings_total || 0) > 200 &&
            (selectedPrice === null || r.price_level === selectedPrice)
          )
          .sort((a, b) => b.rating - a.rating || (b.user_ratings_total || 0) - (a.user_ratings_total || 0));

        const top5 = filtered.slice(0, 5);

        // Ensure map is visible and resized (in case user opens location mode)
        const mapEl = document.getElementById('map');
        if (mapEl.classList.contains('hidden')) {
          mapEl.classList.remove('hidden');
          mapEl.setAttribute('aria-hidden', 'false');
          google.maps.event.trigger(map, 'resize');
        }

        map.setCenter(location);
        map.setZoom(14);

        top5.forEach((place, i) => {
          const tr = document.createElement('tr');
          const menuUrl = `https://www.google.com/maps/search/?api=1&query=menu&query_place_id=${place.place_id}`;
          tr.innerHTML =
            `<td><a href="javascript:void(0)" class="restaurant-link" onclick="focusMarker(${i})">${place.name}</a>` +
            `<div class="overview"></div></td>` +
            `<td>${place.rating.toFixed(1)}<br>${place.user_ratings_total} reviews</td>` +
            `<td style="width:15%;">${place.vicinity || place.formatted_address || ''}</td>` +
            `<td><a href="${menuUrl}" class="menu-link" target="_blank">View Menu</a></td>`;
          tbody.appendChild(tr);

          // Map marker + info window
          const marker = new google.maps.Marker({ map, position: place.geometry.location, title: place.name });
          marker.addListener('click', () => {
            const lat = place.geometry.location.lat(), lng = place.geometry.location.lng();
            const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            infoWindow.setContent(
              `<div><strong>${place.name}</strong><br/>${place.rating.toFixed(1)} out of 5<br/>` +
              `<a href="${mapsUrl}" target="_blank"><button class="map-btn">Open in Google Maps</button></a></div>`
            );
            infoWindow.open(map, marker);
          });
          markers.push(marker);

          // Fetch overview (editorial summary) non-blocking
          placesService.getDetails({ placeId: place.place_id, fields: ['editorial_summary'] }, (detail, dStatus) => {
            const ovEl = tr.querySelector('.overview');
            ovEl.textContent =
              (dStatus === google.maps.places.PlacesServiceStatus.OK &&
               detail.editorial_summary && detail.editorial_summary.overview)
                ? detail.editorial_summary.overview
                : '';
          });
        });

        statusEl.textContent = `Showing top ${top5.length} restaurants by rating with >200 reviews.`;
        statusEl.className = 'status';
      });
    }

    function focusMarker(index) {
      const marker = markers[index];
      if (!marker) return;
      map.panTo(marker.getPosition());
      map.setZoom(16);
      google.maps.event.trigger(marker, 'click');
    }

    // --------------------------
    // Route mode: fixed Bengaluru -> Salem (map shown only when route mode chosen)
    // --------------------------
    function clearMarkers() {
      markers.forEach(m => m.setMap(null));
      markers = [];
    }

    // compute haversine distance (meters)
    function haversineMeters(a, b) {
      const R = 6371000;
      const toRad = Math.PI / 180;
      const dLat = (b.lat - a.lat) * toRad;
      const dLon = (b.lng - a.lng) * toRad;
      const lat1 = a.lat * toRad;
      const lat2 = b.lat * toRad;
      const sinDlat = Math.sin(dLat / 2);
      const sinDlon = Math.sin(dLon / 2);
      const h = sinDlat * sinDlat + Math.cos(lat1) * Math.cos(lat2) * sinDlon * sinDlon;
      return 2 * R * Math.asin(Math.sqrt(h));
    }
    function computePathLengthMeters(path) {
      if (!path || path.length < 2) return 0;
      let sum = 0;
      for (let i = 1; i < path.length; i++) {
        const a = { lat: path[i-1].lat(), lng: path[i-1].lng() };
        const b = { lat: path[i].lat(), lng: path[i].lng() };
        sum += haversineMeters(a, b);
      }
      return sum;
    }
    function pointAlongPathAtDistance(path, targetDist) {
      if (!path || path.length === 0) return null;
      let acc = 0;
      for (let i = 1; i < path.length; i++) {
        const a = path[i-1], b = path[i];
        const seg = haversineMeters({lat:a.lat(),lng:a.lng()},{lat:b.lat(),lng:b.lng()});
        if (acc + seg >= targetDist) {
          const needed = targetDist - acc;
          const frac = needed / seg;
          const lat = a.lat() + (b.lat() - a.lat()) * frac;
          const lng = a.lng() + (b.lng() - a.lng()) * frac;
          return new google.maps.LatLng(lat, lng);
        }
        acc += seg;
      }
      return path[path.length - 1];
    }
    function nearbySearchPromise(latLng, radius) {
      return new Promise((resolve) => {
        const req = { location: latLng, radius: radius, type: 'restaurant' };
        placesService.nearbySearch(req, (res, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && res) resolve(res);
          else resolve([]); // be graceful
        });
      });
    }

    async function drawFixedRouteAndRestaurants() {
      document.getElementById('route-summary').textContent = 'Drawing route...';
      clearDiagnostic();
      clearMarkers();
      directionsRenderer.set('directions', null);

      const start = 'Bengaluru, Karnataka, India';
      const end = 'Salem, Tamil Nadu, India';

      directionsService.route({
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode.DRIVING,
        provideRouteAlternatives: false
      }, async (result, status) => {
        if (status !== 'OK' || !result || !result.routes || !result.routes.length) {
          document.getElementById('route-summary').textContent = 'Route fetch failed: ' + status;
          showDiagnostic('Directions error: ' + status, true);
          return;
        }

        directionsRenderer.setDirections(result);
        const route = result.routes[0];
        const leg = route.legs && route.legs[0];
        const distanceMeters = leg && leg.distance ? leg.distance.value : null;
        const distanceKm = distanceMeters ? (distanceMeters / 1000.0) : null;

        // rule: minimum 5 + 1 for every 15 km (floor)
        let extra = 0;
        if (distanceKm && distanceKm > 0) extra = Math.floor(distanceKm / 15);
        const totalRestaurants = 5 + extra;

        document.getElementById('route-summary').innerHTML =
          `<strong>Route:</strong> Bengaluru → Salem<br/><strong>Distance:</strong> ${distanceKm ? distanceKm.toFixed(1)+' km' : 'N/A'}<br/><strong>Restaurants to show:</strong> ${totalRestaurants}`;

        // sample candidate points (3x heuristic)
        const path = route.overview_path;
        if (!path || path.length < 2) {
          showDiagnostic('No overview_path to sample.', true);
          return;
        }
        const pathLen = computePathLengthMeters(path);
        if (!pathLen) {
          showDiagnostic('Could not compute path length.', true);
          return;
        }

        const candidateCount = Math.max(totalRestaurants * 3, totalRestaurants + 4);
        const candidateDistances = [];
        for (let i = 1; i <= candidateCount; i++) {
          const frac = i / (candidateCount + 1);
          candidateDistances.push(frac * pathLen);
        }
        const candidatePoints = candidateDistances.map(d => pointAlongPathAtDistance(path, d));

        const nearbyRadius = 3500; // default
        const allCandidates = [];
        const seen = new Set();

        for (let i = 0; i < candidatePoints.length; i++) {
          const pt = candidatePoints[i];
          if (!pt) continue;
          try {
            const res = await nearbySearchPromise(pt, nearbyRadius);
            (res || []).forEach(p => {
              if (!p || !p.place_id) return;
              if (seen.has(p.place_id)) return;
              seen.add(p.place_id);
              allCandidates.push({
                place_id: p.place_id,
                name: p.name,
                rating: p.rating || 0,
                user_ratings_total: p.user_ratings_total || 0,
                vicinity: p.vicinity || '',
                location: { lat: p.geometry.location.lat(), lng: p.geometry.location.lng() }
              });
            });
          } catch (e) {
            console.warn('nearbySearch failed for candidate', e);
          }
        }

        if (!allCandidates.length) {
          document.getElementById('places-list').innerHTML = `<div class="status error">No restaurants found along route.</div>`;
          return;
        }

        // sort & pick top N
        allCandidates.sort((a,b) => (b.rating || 0) - (a.rating || 0) || (b.user_ratings_total || 0) - (a.user_ratings_total || 0));
        const selected = allCandidates.slice(0, totalRestaurants);

        // place markers + sidebar
        const listEl = document.getElementById('places-list');
        listEl.innerHTML = '';
        selected.forEach((p, idx) => {
          const marker = new google.maps.Marker({
            map, position: p.location, title: p.name, label: `${idx+1}`
          });
          marker.addListener('click', () => {
            infoWindow.setContent(`<div style="max-width:220px;"><strong>${escapeHtml(p.name)}</strong><div style="margin-top:6px;">${p.rating ? p.rating.toFixed(1) : 'N/A'} • ${p.user_ratings_total || 0} reviews</div><div style="margin-top:8px;"><a class="menu-link" target="_blank" href="https://www.google.com/maps/search/?api=1&query=menu&query_place_id=${p.place_id}">View Menu</a></div></div>`);
            infoWindow.open(map, marker);
          });
          markers.push(marker);

          const div = document.createElement('div');
          div.className = 'place-item';
          div.innerHTML = `<div class="place-name" data-idx="${idx}">${idx+1}. ${escapeHtml(p.name)}</div>
                           <div style="font-size:0.9rem;color:#666;margin-top:6px;">${p.rating ? p.rating.toFixed(1) : 'N/A'} • ${p.user_ratings_total || 0} reviews</div>
                           <div style="font-size:0.85rem;color:#666;margin-top:6px;">${escapeHtml(p.vicinity)}</div>`;
          div.querySelector('.place-name').addEventListener('click', () => {
            map.panTo(p.location);
            map.setZoom(14);
            google.maps.event.trigger(marker,'click');
          });
          listEl.appendChild(div);
        });

        // fit bounds
        const bounds = new google.maps.LatLngBounds();
        path.forEach(pt => bounds.extend(pt));
        selected.forEach(s => bounds.extend(new google.maps.LatLng(s.location.lat, s.location.lng)));
        map.fitBounds(bounds, 80);

        clearDiagnostic();
      });
    }

    function escapeHtml(s) {
      if (!s) return '';
      return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function showDiagnostic(msg, isError=false) {
      const el = document.getElementById('diagnostic');
      el.innerHTML = `<div class="diagnostic">${isError?'<strong style="color:#8a1e1e">Error:</strong> ':''}${msg}</div>`;
    }
    function clearDiagnostic() { document.getElementById('diagnostic').innerHTML = ''; }

    // Expose initMap to Google callback
    window.initMap = initMap;
