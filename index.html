<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#FF6F61">
  <title>Commun-EAT-y</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #FF6F61;
      --secondary: #6B5B95;
      --accent: #88B04B;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-light: #fafafa;
      --bg-input: #ffffff;
      --border-radius: 6px;
      --transition: 0.3s;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-light); color: var(--text-dark); }
    header.banner {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-light);
    }
    header.banner h1 { font-size: 2.5rem; font-weight: 600; margin: 0; }
    header.banner .tagline { font-size: 1.2rem; font-weight: 300; margin: 0.5rem 0 0; }
    main.container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; text-align: center; }
    .subheading { font-size: 1.5rem; font-weight: 500; margin: 1.5rem 0; cursor: pointer; color: var(--secondary); }
    .hidden-section { display: none; }
    .controls { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
    .controls input, .controls select, .controls button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      transition: border-color var(--transition);
    }
    .controls input, .controls select { background: var(--bg-input); flex: 1 1 200px; }
    .controls input:focus, .controls select:focus { border-color: var(--primary); outline: none; }
    .controls button {
      background: var(--accent);
      color: var(--text-light);
      border: none;
      cursor: pointer;
      transition: background var(--transition);
    }
    .controls button:hover { background: var(--primary); }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; background: var(--bg-input); box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: var(--border-radius); overflow: hidden; }
    th, td { padding: 1rem; text-align: left; vertical-align: top; }
    thead th { background: var(--primary); color: var(--text-light); font-weight: 600; }
    .address-col { width: 15%; }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #f1f1f1; }
    #map { width: 100%; height: 600px; border-radius: var(--border-radius); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .restaurant-link { color: var(--secondary); text-decoration: none; font-weight: 500; display: block; }
    .restaurant-link:hover { text-decoration: underline; }
    .overview { font-size: 0.9rem; margin-top: 0.5rem; color: #555; }
    a.menu-link { background: var(--secondary); color: var(--text-light); padding: 0.5rem 0.75rem; border-radius: var(--border-radius); text-decoration: none; font-size: 0.9rem; transition: background var(--transition); display: inline-block; }
    a.menu-link:hover { background: var(--primary); }
    .status { display: block; text-align: center; margin-top: 1rem; font-style: italic; }
    .error { color: red; }
      .hidden { display: none; }
    /* Mode picker styles */
    .mode-picker { max-width: 800px; margin: 2rem auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .mode-card { background: var(--bg-input); border: 1px solid #e5e5e5; border-radius: 10px; padding: 1.25rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; transition: transform .15s ease, box-shadow .15s ease; text-align: center; }
    .mode-card:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .mode-card h2 { margin: 0 0 .25rem; font-size: 1.25rem; }
    .mode-card p { margin: 0; color: #666; font-size: .95rem; }
  </style>
</head>
<body>
  <header class="banner">
    <h1>Commun-EAT-y</h1>
    <p class="tagline">Discover flavor. Share belonging.</p>
  </header>
  <main class="container">
    <!-- Mode picker shown on load -->
    <section id="mode-picker" class="mode-picker">
      <div id="pick-location" class="mode-card" role="button" tabindex="0" aria-label="Choose Location mode">
        <h2>Location</h2>
        <p>Find top-rated restaurants near a spot in Bangalore.</p>
      </div>
      <div id="pick-route" class="mode-card" role="button" tabindex="0" aria-label="Choose Route mode">
        <h2>Route</h2>
        <p>Plan eats along a route (coming soon).</p>
      </div>
    </section>

    <!-- LOCATION MODE UI (hidden until user picks Location) -->
    <div id="location-mode" class="hidden">
    <div class="subheading" onclick="toggleSection('location-section')">Location</div>
    <div class="subheading">Route</div>

    <section id="location-section" class="hidden-section">
      <section class="controls">
        <input id="location-input" type="text" placeholder="Enter any Bangalore address, locality, street, or pincode" />
        <select id="cuisine-select">
          <option value="">Any cuisine</option>
          <option>American</option><option>Asian</option><option>Bakery</option><option>Bar</option><option>BBQ</option>
          <option>Breakfast</option><option>Brazilian</option><option>British</option><option>Buffets</option><option>Caf√©</option>
          <option>Caribbean</option><option>Chinese</option><option>Coffee</option><option>Comfort Food</option><option>Desserts</option>
          <option>Dim Sum</option><option>European</option><option>Fast Food</option><option>French</option><option>German</option>
          <option>Greek</option><option>Indian</option><option>Italian</option><option>Japanese</option><option>Korean</option>
          <option>Latin American</option><option>Malaysian</option><option>Mediterranean</option><option>Mexican</option>
          <option>Middle Eastern</option><option>Pizza</option><option>Seafood</option><option>Spanish</option><option>Steakhouse</option>
          <option>Sushi</option><option>Tapas</option><option>Thai</option><option>Vegetarian</option><option>Vietnamese</option>
        </select>
        <button id="search-btn">Search</button>
        <span id="status" class="status"></span>
      </section>

      <section class="results">
        <table id="restaurant-table">
          <thead>
            <tr>
              <th>Restaurant</th>
              <th>Rating / Reviews</th>
              <th class="address-col">Address</th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="map-section">
      <div id="map"></div>
    </section>
    </div><!-- end #location-mode -->
  </main>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }
 
    // Show Location UI only after user picks it
    document.addEventListener('DOMContentLoaded', () => {
      const modePicker = document.getElementById('mode-picker');
      const locationMode = document.getElementById('location-mode');
      const pickLocation = document.getElementById('pick-location');
      const pickRoute = document.getElementById('pick-route');

      function showLocationMode() {
        modePicker.classList.add('hidden');
        locationMode.classList.remove('hidden');
      }

      if (pickLocation) {
        pickLocation.addEventListener('click', showLocationMode);
        pickLocation.addEventListener('keypress', (e)=>{ if(e.key==='Enter' || e.key===' ') showLocationMode(); });
      }
      if (pickRoute) {
        pickRoute.addEventListener('click', ()=> alert('Route mode is coming soon! For now, choose Location.'));
        pickRoute.addEventListener('keypress', (e)=>{ if(e.key==='Enter' || e.key===' ') alert('Route mode is coming soon! For now, choose Location.'); });
      }
    });
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKeq3a0O__Mm7EQLy0zrHYuJUq8Ly1Ps&libraries=places&callback=initMap"></script>
</body>
</html>
