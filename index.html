<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#FF6F61">
  <title>Commun-EAT-y</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #FF6F61;
      --secondary: #6B5B95;
      --accent: #88B04B;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-light: #fafafa;
      --bg-input: #ffffff;
      --border-radius: 6px;
      --transition: 0.3s;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-light); color: var(--text-dark); }
    header.banner {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-light);
    }
    header.banner h1 { font-size: 2.5rem; font-weight: 600; margin: 0; }
    header.banner .tagline { font-size: 1.2rem; font-weight: 300; margin: 0.5rem 0 0; }
    main.container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; text-align: center; }
    .hidden { display: none; }
    .controls { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
    .controls input, .controls select, .controls button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }
    .controls button { background: var(--accent); color: var(--text-light); border: none; cursor: pointer; }
    .controls button:hover { background: var(--primary); }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; background: var(--bg-input); box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: var(--border-radius); overflow: hidden; }
    th, td { padding: 1rem; text-align: left; vertical-align: top; }
    thead th { background: var(--primary); color: var(--text-light); font-weight: 600; }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #f1f1f1; }
    #map { width: 100%; height: 600px; border-radius: var(--border-radius); }
    .restaurant-link { color: var(--secondary); text-decoration: none; font-weight: 500; display: block; }
    .restaurant-link:hover { text-decoration: underline; }
    .overview { font-size: 0.9rem; margin-top: 0.5rem; color: #555; }
    a.menu-link { background: var(--secondary); color: var(--text-light); padding: 0.5rem 0.75rem; border-radius: var(--border-radius); text-decoration: none; font-size: 0.9rem; }
    a.menu-link:hover { background: var(--primary); }
    .status { display: block; text-align: center; margin-top: 1rem; font-style: italic; }
    .error { color: red; }
    .mode-picker { max-width: 800px; margin: 2rem auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .mode-card { background: var(--bg-input); border: 1px solid #e5e5e5; border-radius: 10px; padding: 1.25rem; cursor: pointer; text-align: center; }
  </style>
</head>
<body>
  <header class="banner">
    <h1>Commun-EAT-y</h1>
    <p class="tagline">Discover flavor. Share belonging.</p>
  </header>
  <main class="container">
    <section id="mode-picker" class="mode-picker">
      <div id="pick-location" class="mode-card"><h2>Location</h2></div>
      <div id="pick-route" class="mode-card"><h2>Route</h2></div>
    </section>

    <div id="location-mode" class="hidden">
      <section class="controls">
        <input id="location-input" type="text" placeholder="Enter any Bangalore address, locality, street, or pincode" />
        <select id="cuisine-select">
          <option value="">Any cuisine</option>
          <option>American</option><option>Asian</option><option>Bakery</option><option>Bar</option><option>BBQ</option>
          <option>Breakfast</option><option>Brazilian</option><option>British</option><option>Buffets</option><option>Caf√©</option>
          <option>Caribbean</option><option>Chinese</option><option>Coffee</option><option>Comfort Food</option><option>Desserts</option>
          <option>Dim Sum</option><option>European</option><option>Fast Food</option><option>French</option><option>German</option>
          <option>Greek</option><option>Indian</option><option>Italian</option><option>Japanese</option><option>Korean</option>
          <option>Latin American</option><option>Malaysian</option><option>Mediterranean</option><option>Mexican</option>
          <option>Middle Eastern</option><option>Pizza</option><option>Seafood</option><option>Spanish</option><option>Steakhouse</option>
          <option>Sushi</option><option>Tapas</option><option>Thai</option><option>Vegetarian</option><option>Vietnamese</option>
        </select>
        <button id="search-btn">Search</button>
        <span id="status" class="status"></span>
      </section>

      <section class="results">
        <table id="restaurant-table">
          <thead>
            <tr>
              <th>Restaurant</th>
              <th>Rating / Reviews</th>
              <th>Address</th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="map-section"><div id="map"></div></section>
    </div>
  </main>

  <script>
    let map, service, infowindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 13
      });
      service = new google.maps.places.PlacesService(map);
    }

    function searchRestaurants() {
      const query = document.getElementById('location-input').value + ' Bangalore';
      const cuisine = document.getElementById('cuisine-select').value;
      const request = { query: cuisine + ' restaurants in ' + query, fields: ['place_id','name','formatted_address','rating','user_ratings_total','photos'] };
      service.findPlaceFromQuery(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && results) {
          const sorted = results.filter(r=>r.user_ratings_total>200).sort((a,b)=>b.rating-a.rating).slice(0,5);
          renderResults(sorted);
          map.setCenter(sorted[0].geometry.location);
        }
      });
    }

    function renderResults(restaurants) {
      const tbody = document.querySelector('#restaurant-table tbody');
      tbody.innerHTML = '';
      restaurants.forEach(place => {
        const tr = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.innerHTML = `<a href="https://www.google.com/maps/place/?q=place_id:${place.place_id}" target="_blank" class="restaurant-link">${place.name}</a>`;
        if(place.editorial_summary) nameTd.innerHTML += `<div class='overview'>${place.editorial_summary.overview}</div>`;
        tr.appendChild(nameTd);
        const ratingTd = document.createElement('td');
        ratingTd.innerHTML = `${place.rating || 'N/A'}<br>${place.user_ratings_total || 0} reviews`;
        tr.appendChild(ratingTd);
        const addrTd = document.createElement('td');
        addrTd.textContent = place.formatted_address || '';
        tr.appendChild(addrTd);
        const menuTd = document.createElement('td');
        menuTd.innerHTML = `<a class='menu-link' href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}+menu" target="_blank">View Menu</a>`;
        tr.appendChild(menuTd);
        tbody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('search-btn').addEventListener('click', searchRestaurants);
      const modePicker = document.getElementById('mode-picker');
      const locationMode = document.getElementById('location-mode');
      document.getElementById('pick-location').addEventListener('click', ()=>{ modePicker.classList.add('hidden'); locationMode.classList.remove('hidden'); });
      document.getElementById('pick-route').addEventListener('click', ()=> alert('Route mode coming soon'));
    });
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKeq3a0O__Mm7EQLy0zrHYuJUq8Ly1Ps&libraries=places&callback=initMap"></script>
</body>
</html>
