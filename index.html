<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commun-EAT-y</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 0; }
    .tagline { font-size: 1.2rem; margin-top: 0.2rem; color: #555; }
    #controls {
      margin: 1.5rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .input-group { position: relative; }
    .input-group input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
    }
    .suggestions {
      position: absolute;
      top: 100%; left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
    }
    .suggestion-item {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
    #controls select,
    #controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    th { background: #f4f4f4; }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 1rem;
    }
    a.restaurant-link { color: #1a73e8; text-decoration: none; }
    a.restaurant-link:hover { text-decoration: underline; }
    button.map-btn { padding: 0.3rem 0.6rem; font-size: 0.9rem; cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Commun-EAT-y</h1>
  <p class="tagline">Discover flavor. Share belonging.</p>

  <div id="controls">
    <div class="input-group">
      <input
        id="location-input"
        type="text"
        placeholder="Enter pincode or locality"
      />
      <div id="suggestions" class="suggestions" style="display:none;"></div>
    </div>

    <select id="cuisine-select">
      <option value="">Any cuisine</option>
      <option>American</option>
      <option>Asian</option>
      <option>Bakery</option>
      <option>Bar</option>
      <option>BBQ</option>
      <option>Breakfast</option>
      <option>Brazilian</option>
      <option>British</option>
      <option>Buffets</option>
      <option>Caf√©</option>
      <option>Caribbean</option>
      <option>Chinese</option>
      <option>Coffee</option>
      <option>Comfort Food</option>
      <option>Desserts</option>
      <option>Dim Sum</option>
      <option>European</option>
      <option>Fast Food</option>
      <option>French</option>
      <option>German</option>
      <option>Greek</option>
      <option>Indian</option>
      <option>Italian</option>
      <option>Japanese</option>
      <option>Korean</option>
      <option>Latin American</option>
      <option>Malaysian</option>
      <option>Mediterranean</option>
      <option>Mexican</option>
      <option>Middle Eastern</option>
      <option>Pizza</option>
      <option>Seafood</option>
      <option>Spanish</option>
      <option>Steakhouse</option>
      <option>Sushi</option>
      <option>Tapas</option>
      <option>Thai</option>
      <option>Vegetarian</option>
      <option>Vietnamese</option>
    </select>

    <button id="search-btn">Search</button>
    <span id="status"></span>
  </div>

  <table id="restaurant-table">
    <thead>
      <tr>
        <th>Restaurant Name</th>
        <th>Rating (out of 5)</th>
        <th>Number of Reviews</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows will be inserted here -->
    </tbody>
  </table>

  <div id="map"></div>

  <script>
    let geocoder, placesService, autocompleteService, map, infoWindow, markers = [];

    function initMap() {
      geocoder = new google.maps.Geocoder();
      placesService = new google.maps.places.PlacesService(document.createElement('div'));
      autocompleteService = new google.maps.places.AutocompleteService();
      infoWindow = new google.maps.InfoWindow();

      document.getElementById('search-btn')
              .addEventListener('click', onSearchClick);

      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 12
      });

      const locInput = document.getElementById('location-input');
      const suggestions = document.getElementById('suggestions');
      let debounceTimer;

      locInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        const term = locInput.value.trim();
        if (term.length < 3) {
          suggestions.style.display = 'none';
          return;
        }
        debounceTimer = setTimeout(() => {
          autocompleteService.getPlacePredictions({
            input: term,
            types: ['(regions)'],
            componentRestrictions: { country: 'IN', locality: 'Bengaluru' },
            locationBias: new google.maps.Circle({
              center: { lat: 12.9716, lng: 77.5946 }, radius: 20000
            })
          }, (preds, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && preds) {
              preds = preds.filter(p =>
                /\b(560\d{3}|[A-Za-z\s]+)\b/.test(p.terms.map(t=>t.value).join(' '))
              ); // basic filter for Bangalore PIN codes/localities
              preds.sort((a, b) => a.description.localeCompare(b.description));
              suggestions.innerHTML = '';
              preds.forEach(p => {
                const item = document.createElement('div');
                item.textContent = p.description;
                item.className = 'suggestion-item';
                item.addEventListener('click', () => {
                  locInput.value = p.description;
                  suggestions.style.display = 'none';
                });
                suggestions.appendChild(item);
              });
              suggestions.style.display = preds.length ? 'block' : 'none';
            }
          });
        }, 300);
      });

      document.addEventListener('click', e => {
        if (!locInput.contains(e.target)) suggestions.style.display = 'none';
      });
    }

    function focusMarker(index) {
      const marker = markers[index];
      map.panTo(marker.getPosition());
      map.setZoom(16);
      google.maps.event.trigger(marker, 'click');
    }

    function onSearchClick() {
      const address = document.getElementById('location-input').value.trim();
      const cuisine = document.getElementById('cuisine-select').value;
      const status  = document.getElementById('status');
      const tbody   = document.querySelector('#restaurant-table tbody');
      tbody.innerHTML = '';
      status.textContent = '';

      if (!address) {
        status.textContent = 'Please enter a pincode or locality.';
        status.className = 'error';
        return;
      }
      status.textContent = 'Geocoding...';
      geocoder.geocode({ address }, (results, geocodeStatus) => {
        if (geocodeStatus !== 'OK' || !results[0]) {
          status.textContent = 'Could not find that location.';
          status.className = 'error';
          return;
        }
        status.textContent = 'Searching for top-rated restaurants...';
        findTopRated(results[0].geometry.location, cuisine);
      });
    }

    function findTopRated(location, cuisine) {
      const request = { location, radius: 3000, type: 'restaurant' };
      if (cuisine) request.keyword = cuisine;

      placesService.nearbySearch(request, (results, placesStatus) => {
        const status = document.getElementById('status');
        const tbody  = document.querySelector('#restaurant-table tbody');
        if (placesStatus !== 'OK' || !results || !results.length) {
          status.textContent = 'No restaurants found.';
          status.className = 'error';
          return;
        }
        markers.forEach(m => m.setMap(null));
        markers = [];

        const top5 = results
          .filter(r => typeof r.rating === 'number')
          .sort((a, b) => {
            if (b.rating !== a.rating) return b.rating - a.rating;
            return (b.user_ratings_total || 0) - (a.user_ratings_total || 0);
          })
          .slice(0, 5);

        map.setCenter(location);
        map.setZoom(14);

        top5.forEach((place, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><a href="javascript:void(0)" class="restaurant-link" onclick="focusMarker(${i})">${place.name}</a></td>
            <td>${place.rating.toFixed(1)}</td>
            <td>${place.user_ratings_total || 0}</td>
            <td>${place.vicinity || place.formatted_address || ''}</td>
          `;
          tbody.appendChild(tr);

          const marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            title: place.name
          });
          marker.addListener('click', () => {
            const lat = place.geometry.location.lat();
            const lng = place.geometry.location.lng();
            const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            infoWindow.setContent(
              `<div><strong>${place.name}</strong><br />${place.rating.toFixed(1)} out of 5<br />` +
              `<a href=\"${mapsUrl}\" target=\"_blank\">` +
              `<button class=\"map-btn\">Open in Google Maps</button></a></div>`
            );
            infoWindow.open(map, marker);
          });
          markers.push(marker);
        });

        status.textContent = `Showing top 5 ${cuisine || ''} restaurants by rating.`;
        status.className = '';
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKeq3a0O__Mm7EQLy0zrHYuJUq8Ly1Ps&libraries=places,geometry&callback=initMap">
  </script>
</body>
</html>
