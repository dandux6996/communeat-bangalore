<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Rated Restaurants Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    #controls select,
    #controls input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #controls button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    th { background: #f4f4f4; }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 1rem;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <div id="controls">
    <input
      id="location-input"
      list="location-datalist"
      type="text"
      placeholder="Enter pincode or locality"
      size="30"
    />
    <datalist id="location-datalist"></datalist>

    <select id="cuisine-select">
      <option value="">Any cuisine</option>
      <!-- cuisine options... -->
      <option>American</option>
      <option>Asian</option>
      <option>Bakery</option>
      <option>Bar</option>
      <option>BBQ</option>
      <option>Breakfast</option>
      <option>Brazilian</option>
      <option>British</option>
      <option>Buffets</option>
      <option>Caf√©</option>
      <option>Caribbean</option>
      <option>Chinese</option>
      <option>Coffee</option>
      <option>Comfort Food</option>
      <option>Desserts</option>
      <option>Dim Sum</option>
      <option>European</option>
      <option>Fast Food</option>
      <option>French</option>
      <option>German</option>
      <option>Greek</option>
      <option>Indian</option>
      <option>Italian</option>
      <option>Japanese</option>
      <option>Korean</option>
      <option>Latin American</option>
      <option>Malaysian</option>
      <option>Mediterranean</option>
      <option>Mexican</option>
      <option>Middle Eastern</option>
      <option>Pizza</option>
      <option>Seafood</option>
      <option>Spanish</option>
      <option>Steakhouse</option>
      <option>Sushi</option>
      <option>Tapas</option>
      <option>Thai</option>
      <option>Vegetarian</option>
      <option>Vietnamese</option>
    </select>

    <button id="search-btn">Search</button>
    <span id="status"></span>
  </div>

  <table id="restaurant-table">
    <thead>
      <tr>
        <th>Restaurant Name</th>
        <th>Rating (out of 5)</th>
        <th>Number of Reviews</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows will be inserted here -->
    </tbody>
  </table>

  <div id="map"></div>

  <script>
    let geocoder, placesService, autocompleteService, map, infoWindow, markers = [];

    function initMap() {
      geocoder = new google.maps.Geocoder();
      placesService = new google.maps.places.PlacesService(document.createElement('div'));
      autocompleteService = new google.maps.places.AutocompleteService();
      infoWindow = new google.maps.InfoWindow();

      document.getElementById('search-btn')
              .addEventListener('click', onSearchClick);

      // Initialize blank map centered on Bangalore
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 12
      });

      // Autofill setup
      const locInput = document.getElementById('location-input');
      const datalist  = document.getElementById('location-datalist');
      let debounceTimer;

      locInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        const term = locInput.value.trim();
        if (term.length < 3) return;
        debounceTimer = setTimeout(() => {
          autocompleteService.getPlacePredictions({
            input: term,
            types: ['(regions)'],
            componentRestrictions: { country: 'IN' }
          }, (preds, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && preds) {
              preds.sort((a, b) => a.description.localeCompare(b.description));
              datalist.innerHTML = '';
              preds.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.description;
                datalist.appendChild(opt);
              });
            }
          });
        }, 300);
      });
    }

    function onSearchClick() {
      const address = document.getElementById('location-input').value.trim();
      const cuisine = document.getElementById('cuisine-select').value;
      const status  = document.getElementById('status');
      const tbody   = document.querySelector('#restaurant-table tbody');
      tbody.innerHTML = '';
      status.textContent = '';

      if (!address) {
        status.textContent = 'Please enter a pincode or locality.';
        status.className = 'error';
        return;
      }
      status.textContent = 'Geocoding...';
      geocoder.geocode({ address }, (results, geocodeStatus) => {
        if (geocodeStatus !== 'OK' || !results[0]) {
          status.textContent = 'Could not find that location.';
          status.className = 'error';
          return;
        }
        status.textContent = 'Searching for top-rated restaurants...';
        findTopRated(results[0].geometry.location, cuisine);
      });
    }

    function findTopRated(location, cuisine) {
      const request = { location, radius: 3000, type: 'restaurant' };
      if (cuisine) request.keyword = cuisine;

      placesService.nearbySearch(request, (results, placesStatus) => {
        const status = document.getElementById('status');
        const tbody  = document.querySelector('#restaurant-table tbody');
        if (placesStatus !== 'OK' || !results || !results.length) {
          status.textContent = 'No restaurants found.';
          status.className = 'error';
          return;
        }
        // Clear existing markers
        markers.forEach(m => m.setMap(null));
        markers = [];

        // Filter & sort
        const top5 = results
          .filter(r => typeof r.rating === 'number')
          .sort((a, b) => {
            if (b.rating !== a.rating) return b.rating - a.rating;
            return (b.user_ratings_total || 0) - (a.user_ratings_total || 0);
          })
          .slice(0, 5);

        // Update table and map
        map.setCenter(location);
        map.setZoom(14);

        top5.forEach(place => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${place.name}</td>
            <td>${place.rating.toFixed(1)}</td>
            <td>${place.user_ratings_total || 0}</td>
            <td>${place.vicinity || place.formatted_address || ''}</td>
          `;
          tbody.appendChild(tr);

          // Add marker
          const marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            title: place.name
          });
          marker.addListener('click', () => {
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query_place_id=${place.place_id}`;
            infoWindow.setContent(
              `<div><strong>${place.name}</strong><br />${place.rating.toFixed(1)} out of 5<br />` +
              `<a href="${mapsUrl}" target="_blank">` +
              `<button>Open in Google Maps</button></a></div>`
            );
            infoWindow.open(map, marker);
          });
          markers.push(marker);
        });

        status.textContent = `Showing top 5 ${cuisine || ''} restaurants by rating.`;
        status.className = '';
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKeq3a0O__Mm7EQLy0zrHYuJUq8Ly1Ps&libraries=places&callback=initMap">
  </script>
</body>
</html>
