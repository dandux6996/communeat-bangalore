<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communeat Bangalore</title>
  <meta name="description" content="Enter a Bangalore pincode or locality to find 5 random restaurants with autocomplete suggestions.">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a3642;
      --accent-color: #e07a5f;
      --bg-color: #fafafa;
      --text-color: #333;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-color); }
    header { background: var(--primary-color); color: #fff; text-align: center; padding: 2rem 1rem; }
    header h1 { margin: 0; font-size: 2.5rem; }
    main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    .search-section { display: flex; gap: 0.5rem; margin-bottom: 2rem; }
    .search-section input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-section button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: var(--accent-color);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-section button:hover { background: #c96b55; }
    #results { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
    .restaurant { background: #fff; padding: 1rem; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .restaurant h3 { margin: 0 0 0.5rem; color: var(--primary-color); font-size: 1.1rem; }
    .restaurant p { margin: 0.25rem 0; font-size: 0.9rem; }
    .error { grid-column: 1 / -1; color: red; text-align: center; }
  </style>
  <script>
    // Authentication failure handler
    window.gm_authFailure = function() {
      displayError('Authentication error: check your API key.');
    };
    function displayError(msg) {
      const container = document.getElementById('results');
      container.innerHTML = `<p class="error">${msg}</p>`;
    }
    let selectedLocation = null;
    function init() {
      // Initialize Geocoder and PlacesService
      window.geocoder = new google.maps.Geocoder();
      window.service = new google.maps.places.PlacesService(document.createElement('div'));
      // Set up Autocomplete for input suggestions
      const inputElem = document.getElementById('location');
      const autocomplete = new google.maps.places.Autocomplete(inputElem, {
        types: ['(regions)'],
        componentRestrictions: { country: 'in' }
      });
      autocomplete.setFields(['geometry', 'name']);
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (place.geometry) {
          selectedLocation = place.geometry.location;
        }
      });
    }
    function searchByLocation() {
      const input = document.getElementById('location').value.trim();
      if (!input) { displayError('Please enter a pincode or locality.'); return; }
      displayError('Searching for restaurants...');
      // If user selected from autocomplete, use that location directly
      if (selectedLocation) {
        runNearbySearch(selectedLocation);
      } else {
        // Otherwise geocode the input
        geocoder.geocode({ address: input + ', Bangalore, India' }, (res, status) => {
          if (status === 'OK' && res[0]) {
            runNearbySearch(res[0].geometry.location);
          } else {
            displayError('Geocoding failed: ' + status);
          }
        });
      }
    }
    function runNearbySearch(location) {
      window.service.nearbySearch({ location, radius: 100, type: ['restaurant'] }, (places, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && places.length) {
          const shuffled = places.sort(() => 0.5 - Math.random());
          displayResults(shuffled.slice(0, 5));
        } else if (status === google.maps.places.PlacesServiceStatus.REQUEST_DENIED) {
          displayError('Request denied: check API restrictions.');
        } else if (status === google.maps.places.PlacesServiceStatus.ZERO_RESULTS) {
          displayError('No restaurants found for this location.');
        } else {
          displayError('Error: ' + status);
        }
      });
    }
    function displayResults(arr) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      arr.forEach(p => {
        const card = document.createElement('div'); card.className = 'restaurant';
        const h = document.createElement('h3'); h.textContent = p.name; card.appendChild(h);
        if (p.vicinity) { const a = document.createElement('p'); a.textContent = p.vicinity; card.appendChild(a); }
        if (p.rating) { const r = document.createElement('p'); r.textContent = 'Rating: ' + p.rating + ' â˜…'; card.appendChild(r); }
        container.appendChild(card);
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfZl2qxFBhNwmlS2CORhDDm6_4YqI2DPA&libraries=places&callback=init"></script>
</head>
<body>
  <header><h1>Communeat Bangalore</h1></header>
  <main>
    <section class="search-section">
      <input id="location" type="text" placeholder="Enter Bangalore pincode or locality" />
      <button onclick="searchByLocation()">Find 5 Random Restaurants</button>
    </section>
    <section id="results"></section>
  </main>
</body>
</html>
