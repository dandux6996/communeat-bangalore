<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#FF6F61">
  <title>Commun-EAT-y</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #FF6F61;
      --secondary: #6B5B95;
      --accent: #88B04B;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-light: #fafafa;
      --bg-input: #ffffff;
      --border-radius: 6px;
      --transition: 0.3s;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-light); color: var(--text-dark); }
    header.banner {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-light);
    }
    header.banner h1 { font-size: 2.5rem; font-weight: 600; margin: 0; }
    header.banner .tagline { font-size: 1.2rem; font-weight: 300; margin: 0.5rem 0 0; }
    main.container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      transition: border-color var(--transition);
    }
    .controls input, .controls select { background: var(--bg-input); flex: 1 1 200px; }
    .controls input:focus, .controls select:focus { border-color: var(--primary); outline: none; }
    .controls button {
      background: var(--accent);
      color: var(--text-light);
      border: none;
      cursor: pointer;
      flex: 0 0 auto;
      transition: background var(--transition);
    }
    .controls button:hover { background: var(--primary); }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: var(--bg-input);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
    }
    thead th {
      background: var(--primary);
      color: var(--text-light);
      font-weight: 600;
    }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #f1f1f1; }
    #map {
      width: 100%;
      height: 450px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a.restaurant-link { color: var(--secondary); text-decoration: none; font-weight: 500; }
    a.restaurant-link:hover { text-decoration: underline; }
    button.map-btn {
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: var(--secondary);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      transition: background var(--transition);
    }
    button.map-btn:hover { background: var(--primary); }
    .status { display: block; text-align: center; margin-top: 1rem; font-style: italic; }
    .error { color: red; }
  </style>
</head>
<body>
  <header class="banner">
    <h1>Commun-EAT-y</h1>
    <p class="tagline">Discover flavor. Share belonging.</p>
  </header>
  <main class="container">
    <section class="controls">
      <input id="location-input" type="text" placeholder="Enter pincode or locality" />
      <select id="cuisine-select">
        <option value="">Any cuisine</option>
        <!-- cuisines -->
      </select>
      <button id="search-btn">Search</button>
      <span id="status" class="status"></span>
    </section>

    <section class="results">
      <table id="restaurant-table">
        <thead>
          <tr>
            <th>Restaurant Name</th>
            <th>Rating</th>
            <th>Reviews</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody><!-- rows --></tbody>
      </table>
    </section>

    <section class="map-section">
      <div id="map"></div>
    </section>
  </main>

  <script>
    // ...existing JS remains unchanged...
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKeq3a0O__Mm7EQLy0zrHYuJUq8Ly1Ps&libraries=places&callback=initMap"></script>
</body>
</html>
